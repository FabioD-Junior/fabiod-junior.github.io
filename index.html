
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo Básico de Realidade Aumentada com A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Incluir o componente AR.js para habilitar AR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <!-- Cena A-Frame -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <!-- Marcador baseado em Hiro -->
      <a-marker preset="hiro">
        <!-- Adicionando uma caixa simples na cena -->
 
  <a-entity gltf-model="https://github.com/FabioD-Junior/fabiod-junior.github.io/blob/main/Airbot1.glb" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-entity>
 
      </a-marker>
      <!-- Câmera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
