<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
 
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Incluir o componente AR.js para habilitar AR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <h1> BR@IN - Brazil - India AI Solutions AirBot </h1>
    <div>
<a-scene embedded arjs='sourceType: webcam;'>
  <a-marker preset="hiro">
    <!-- Incorporando uma imagem -->
    <a-image src="airbot.png" position="0 0 0" rotation="-90 0 0" scale="1 1 1"></a-image>
    <a-image src="airbot2.png" position="0.5 0 0" rotation="-90 0 0" scale="1 1 1"></a-image>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
  
  </div>
  </body>
</html>
